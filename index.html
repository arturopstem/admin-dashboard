<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>TOP Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img src="./assets/icons/view-dashboard.svg" alt="" />

      </div>
      <nav>
        <ul>
          <li>
            <a href="#">
              <img src="./assets/icons/home.svg" alt="" />

            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="./assets/icons/card-account-details-outline.svg"

            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/icons/message-reply.svg" alt="" />

          <li>

          <li>
            <a href="#">
              <img src="./assets/icons/note-multiple.svg" alt="" />

      <div>
        <ul>
          <li>
            <a href="#">
              <img src="./assets/icons/cog.svg" alt="" />

          </li>
          <li>
            <a href="#">
              <img src="./assets/icons/help-box.svg" alt="" />
              <span>Support</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/icons/shield-check.svg" alt="" />
              <span>Privacy</span>
            </a>
          </li>
        </ul>
      </div>
    </div>

    <div class="main-content"></div>
