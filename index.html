<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>TOP Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo">
        <img src="./assets/icons/view-dashboard.svg" alt="" />
        <span>Dashboard</span>
      </div>
      <nav>
        <ul>
          <li>
            <a href="#">
              <img src="./assets/icons/home.svg" alt="" />
              <span>Home</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img
                src="./assets/icons/card-account-details-outline.svg"
                alt=""
              />
              <span>Profile</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/icons/message-reply.svg" alt="" />
              <span>Messages</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/icons/clock-time-three.svg" alt="" />
              <span>History</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/icons/note-multiple.svg" alt="" />
              <span>Tasks</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/icons/account-group.svg" alt="" />
              <span>Communities</span>
            </a>
          </li>
        </ul>
      </nav>
      <div>
        <ul>
          <li>
            <a href="#">
              <img src="./assets/icons/cog.svg" alt="" />
              <span>Settings</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/icons/help-box.svg" alt="" />
              <span>Support</span>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="./assets/icons/shield-check.svg" alt="" />
              <span>Privacy</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="header">
      <form action="#" method="get" id="search">
        <input
          type="image"
          src="./assets/icons/magnify.svg"
          class="search-button"
        />
        <input name="search" type="search" />
      </form>
      <div class="bell-user">
        <img src="./assets/icons/bell-ring-outline.svg" alt="" class="bell" />
        <img
          src="./assets/avatars/avatar-22-svgrepo-com.svg"
          class="avatar"
          alt=""
        />
        <span>Morgan Oakley</span>
      </div>
      <div class="greeting">
        <img src="./assets/avatars/avatar-22-svgrepo-com.svg" alt="" />
        <p>
          <span>Hi there,</span>
          <span class="username">Morgan Oakley (@morgan)</span>
        </p>
      </div>
      <div class="buttons">
        <ul>
          <li>
            <button>New</button>
          </li>
          <li>
            <button>Upload</button>
          </li>
          <li>
            <button>Share</button>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-content"></div>
  </body>
</html>
